version: '3.8'

services:

  # react frontend service 
  frontend:
    image: baviske/budget-app-frontend:${FRONTEND_VERSION}
    container_name: frontend-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

  # spring boot backend service 
  backend:
    image: baviske/budget-app-backend:${BACKEND_VERSION}
    container_name: backend-app
    ports:
      - "8080:8080"
    environment:
      - USERNAME=${USERNAME}
      - PASSWORD=${PASSWORD}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - PLAID_ENV=production
      - PLAID_API_BASE_URL=https://production.plaid.com
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    tmpfs:
      - /tmp
  

  # python suggestion engine service 
  suggestion-engine:
    image: baviske/budget-app-suggestion-engine:${BACKEND_VERSION}
    container_name: suggestion-engine-app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=${DB_PORT}
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    tmpfs:
      - /tmp

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
    driver: local
